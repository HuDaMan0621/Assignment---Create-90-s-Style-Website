<!-- counter for Super Mario World -->
<button onclick="displaycount()">Super Metriod</button>
<p id = "sm">0</p>

<script>
    var count=(function (){
        var counter = 0;
    return function () {return counter +=1;}

    })();

function displaycount(){
document.getElementById("sm").innerHTML = count();
}
</script>
